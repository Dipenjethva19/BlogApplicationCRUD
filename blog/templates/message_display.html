{% if messages %}
<div class="message">

<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{% if "html_safe" in message.tags %}
        {{ message|safe }} {% else %} <h4>{{ message }}</h4> {% endif %}</li>
    {% endfor %}
</ul>

</div>
{% endif %}
