{% extends "base.html" %}

{% block head_title %}
{{ instance.title }} | {{ block.super }}
{% endblock head_title %}

<style>
    {% block style %}
    h1{
        color: #003366;
    }
    {% endblock style %}
</style>

{% block content %}

    <div class='col-sm-8 col-sm-offset-2'>
        <div class="thumbnail">
        <h1>{{ title }} <small>{{instance.timestamp}}</small></h1>
        <h4>
            Content: {{instance.content|linebreaks}}
            Updated: {{instance.updated|linebreaks}}

            <!--<a href="/posts/">HOME</a>-->

            <a href="{% url "posts:home" %}">HOME</a>
            <br/>
            <br/>

        </h4>
    </div>
</div>
{% endblock content %}
